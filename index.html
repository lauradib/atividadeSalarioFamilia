<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SalárioFamília</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>

<header>
    <div id="banner">
           <img src="images/salario-familia.jpg" alt="imagem">
    </div>
</header>

<main>
    <div id="input">
        <input type="EMPREGADO" placeholder="EMPREGADO">
        <br>
        <input type="QUANTIDADE DE FILHOS MAIORES QUE 14 ANOS" placeholder="QUANTIDADE DE FILHOS MAIORES QUE 14 ANOS">
        <br>
        <input type="SALÁRIO CONTRIBUIÇÃO" placeholder="SALÁRIO CONTRIBUIÇÃO">
        <br>
    </div>


    <table id="tabela">
     <tr>

            <th> Salario-contribuição </th>
            <th> Cota salário família </th>
            
     </tr>

        <tr>

            <td> Até R$ 808,89  </td>
            <td> R$ 41,80 por filho </td>

            

        </tr>
        <tr>
            <td> Entre R$ 808,89 e 1.216,16 </td>
            <td> R$ 29,16 por filho </td>

        </tr>
        
         <tr>
            <td> Mais de 1.216,16 </td>
             <td> Não há </td>
        </tr>

     </table>

</main>


<footer>

</footer>

</body>
</html>
